<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style: disc;
            text-align: left;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Portfolio API</h1>
        <p>This API is created in Node.js, deployed on Heroku, and used on <a href="https://filipbabic.github.io" target="_blank">filipbabic.github.io</a>.</p>
        <p>Features:</p>
        <ul>
            <li>User authentication</li>
            <li>Create, update, get, and delete notes</li>
            <li>Email validation coming soon</li>
        </ul>
        <p>Check the repository on <a href="https://github.com/FilipBabic/portfolio-api" target="_blank">GitHub</a>.</p>
    </div>
</body>
</html>
